<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <label for="">Enter a Number:</label>
    <input type="text" id="num">
    <input type="button" value="submit" onclick="table()">
    <!-- <p id="FR"></p> -->
    
</body>
<Script>
    function table(){
        var x = document.getElementById("num").value;
        for(i=1;i<=10;i++){
            var y=x+"*"+i+"="+x*i;
            // console.log(y);
            // document.getElementById("FR").innerHTML=x+"*"+i+"="+y
            document.write(y);

        }
        // document.getElementById("FR").innerHTML=y;
       
        
    }
    
</Script>
</html>
