<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task10</title>
</head>
<body>
    <label for="">enter a string:</label>
    <input type="text" id="txt">
    <input type="button" value="submit" onclick="fun()">
    <div>sorted string:</div>
    <span id="ans"></span>
    
</body>
<script>
    function fun(){
        var x = document.getElementById("txt").value;
        var arr = x.split('');
        var tmp;
        for(var i = 0; i < arr.length; i++){
        for(var j = i + 1; j < arr.length; j++){
            if(arr[i] > arr[j]){
            tmp = arr[i];
            arr[i] = arr[j];
            arr[j] = tmp;
                }
            }
        }
        var y = arr.join('');
        // console.log(y);
        document.getElementById("ans").innerHTML=y
    }
    
</script>
</html>
