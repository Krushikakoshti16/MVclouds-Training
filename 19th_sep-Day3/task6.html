<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
</head>
<body>
    <label for="">enter two integer:</label>
    <br><br>
    <input type="text" name="" id="val1">
    <input type="text" name="" id="val2">
    <br><br>
    <input type="button" value="enter" onclick="fun()">
    <br><br>
    <span id="ans"></span>
</body>
<script>
    function fun(){
        var x = document.getElementById("val1").value;
        var y = document.getElementById("val2").value;
        var a= parseInt(x);
        var b= parseInt(y);
        var z = a / Math.pow(2 , b);
        // console.log(z);
        document.getElementById("ans").innerHTML= a+">>"+b+"="+z;
    }

</script>
</html>
