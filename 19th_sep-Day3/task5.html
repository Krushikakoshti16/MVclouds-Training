<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    <label for="">enter a two digit number:</label>
    <input type="text" name="" id="txt">
    <input type="button" value="submit" onclick="fun()">
    <br><br>
    <label for="">reverse digit:</label>
    <span id="val"></span>
    <p id="ans"></p>

</body>
<script>

    function fun(){
        var x= document.getElementById("txt").value;
        var y= x.split('').reverse().join('');
        document.getElementById("val").innerHTML=y;
        if(x>=y){
            document.getElementById("ans").innerHTML="false";
        }
        else{
            document.getElementById("ans").innerHTML="true";
        }

    }
</script>
</html>
