<body>
    <label for="">enter a string:</label>
    <input type="text" id="txt">
    <input type="button" value="submit" onclick="str()">
    <br><br>
    <span id="ans"></span>
    
</body>
<script>
    function str(){
        var x= document.getElementById("txt").value;
        console.log(x);
        // var i= x.length;
        var count= 0
        for(var i=0;i<=x.length-1;i++){
            if('aeiouAEIOU'.includes(x[i])){
                count += 1;
                // console.log(vowelsCount);
            }
            
        }
        // console.log(vowelsCount);
        document.getElementById("ans").innerHTML= "total number of vowels:" +count;

        
    }
</script>
