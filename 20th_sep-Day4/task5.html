<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>
<body>
    <label for="">Enter a Number:</label>
    <input type="text" id="txt">
    <input type="button" value="submit" onclick="val()">
    <br><br>
    <div>higest and lowest number of given input:</div>
    <span id="ans"></span>
    
</body>
<script>
    function val(){
        var x = document.getElementById("txt").value;
        var arr= x.split(" ");
        // console.log(Math.max.apply(null, arr) + " " +  Math.min.apply(null, arr));
        // console.log(Math.min.apply(null, arr));
        var y = Math.max.apply(null, arr) + " " +  Math.min.apply(null, arr)
        document.getElementById("ans").innerHTML=y


    }
</script>
</html>
