<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <label for="">Enter a Number:</label>
    <input type="text" id="txt">
    <input type="button" value="submit" onclick="val()">
    <br><br>
    <div>Factor of given number:</div>
    <span id="ans"></span>
    
</body>
<script>
    function val(){
        var x = document.getElementById('txt').value;
        var arr=[]
        for(var i=1; i<=x; i++){
            if(x%i==0){
                // document.getElementById("ans").innerHTML=i
                arr.push(i);
                
            }
            // console.log(arr);
            document.getElementById("ans").innerHTML=arr
            
        }



        
    }
</script>
</html>
